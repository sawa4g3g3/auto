<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор автомобиля</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="car-selection">
        <h2>Выберите марку автомобиля</h2>
        <div class="car-grid">
            <!-- Бренды загружаются из Flask API -->
        </div>
        <button id="choose-car" onclick="showModelSelection()" style="display: none;">Выбрать</button>
    </div>

    <div id="model-selection" style="display: none;">
        <h2>Выберите модель</h2>
        <input type="text" id="model-search" placeholder="Введите модель" oninput="filterModels()">
        <div id="model-list" class="model-list">
            <!-- Модели загружаются из Flask API -->
        </div>
        <button id="next" onclick="proceedToNext()" style="display: none;">Далее</button>
    </div>
    
    <div id="service-section" style="display: none;">
        <h2>Доступные услуги</h2>
        <table id="service-list" class="service-table">
            <thead>
                <tr>
                    <th>✓</th>
                    <th>Услуга</th>
                    <th>Цена</th>
                </tr>
            </thead>
            <tbody>
                <!-- Услуги добавляются здесь -->
            </tbody>
        </table>
        <div id="total" class="total-cost">Итого: 0 ₸</div>
        <div class="button-wrapper">
          <button onclick="submitOrder()" class="btn-primary">Оформить</button>
        </div>    
    </div>

    <script src="script.js"></script>
</body>
</html>
