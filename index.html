<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор автомобиля</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="car-selection">
        <h2>Выберите марку автомобиля</h2>
        <div class="car-grid">
            <!-- Бренды загружаются из Flask API -->
        </div>
        <button id="choose-car" onclick="showModelSelection()" style="display: none;">Выбрать</button>
    </div>

    <div id="model-selection" style="display: none;">
        <h2>Выберите модель</h2>
        <input type="text" id="model-search" placeholder="Введите модель" oninput="filterModels()">
        <div id="model-list" class="model-list">
            <!-- Модели загружаются из Flask API -->
        </div>
        <button id="next" onclick="showSelectionResult()" style="display: none;">Завершить</button>
    </div>

    <div id="result-section" style="display: none; text-align: center; padding: 20px;">
        <h2>Выбор завершен!</h2>
        <p id="selected-car-info" style="font-size: 18px; margin: 20px 0;"></p>
        <button onclick="resetSelection()" class="btn-primary">Выбрать другой автомобиль</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
