<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор автомобиля</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="car-selection">
        <h2>Выберите марку автомобиля</h2>
        <div class="car-grid">
            <div class="car-item" onclick="selectCar('Toyota')">
                <img src="toyota-logo.png" alt="Toyota">
                <span>Toyota</span>
            </div>
            <div class="car-item" onclick="selectCar('BMW')">
                <img src="bmw-logo.png" alt="BMW">
                <span>BMW</span>
            </div>
            <div class="car-item" onclick="selectCar('Mercedes')">
                <img src="mercedez-logo.png" alt="Mercedes">
                <span>Mercedes</span>
            </div>
            <div class="car-item" onclick="selectCar('Honda')">
                <img src="honda-logo.png" alt="Honda">
                <span>Honda</span>
            </div>
            <div class="car-item" onclick="selectCar('Ford')">
                <img src="ford-logo.png" alt="Ford">
                <span>Ford</span>
            </div>
            <div class="car-item" onclick="selectCar('Audi')">
                <img src="audi-logo.png" alt="Audi">
                <span>Audi</span>
            </div>
        </div>
        <button id="choose-car" onclick="showModelSelection()">Выбрать</button>
    </div>

    <div id="model-selection" style="display: none;">
        <h2>Выберите модель</h2>
        <input type="text" id="model-search" placeholder="Введите модель" oninput="filterModels()">
        <div id="model-list" class="model-list">
            <!-- Модели будут добавлены через JavaScript -->
        </div>
        <button id="next" onclick="proceedToNext()" style="display: none;">Далее</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
